<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    .flag {
‎  width: 900px;
‎  height: 600px;
‎  background: red;
‎  position: relative;
‎  text-align: center;
‎  border: 5px;
‎}
    ‎/* "The Flag" text */
‎.flag p {
‎  color: white;
‎  font-size: 40px;
‎  font-weight: bold;
‎}
‎
    /* Blue stripe */
‎.blue {
‎  background: #002868;
‎  width: 100%;
‎  height: 50%;
‎  position: absolute;
‎  top: 25%;
‎}
‎
    ‎/* White circle */
‎.circle {
‎  width: 200px;
‎  height: 200px;
‎  background: white;
‎  border-radius: 50%;
‎  position: absolute;
‎  top: 50%;
‎  left: 50%;
‎  transform: translate(-50%, -50%);
‎  display: flex;
‎  justify-content: center;
‎  align-items: center;
‎}

  /* "of Laos" text */
‎.circle p {
‎  color: #002868;
‎  background: white;
‎  padding: 5px 10px;
‎  border-radius: 5px;
‎  font-size: 25px;
‎}
      

    
      

    
  
    

  
      
      
      
  

      
  </style>
</head>
<html>
  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div class="laos">
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
